<div class="addTournamentContainer">
    <form class="addTournamentForm" name="form" novalidate>
        <h2>
            Edit tournament, {{ tournament.TournamentName }}!
        </h2>

        <label >Ranking Criteria</label>
        <input ng-model="tournament.RankField" type="text" class="form-control" name="rankField" placeholder="{{ tournament.RankField }}" required>

        <button type="submit" ng-disabled="form.$invalid" ng-click="editTournament(tournament)" class="btn btn-primary">Submit</button>
    </form>
</div>
